name: Build and Release (PyInstaller)

on:
  # タグを push したときにだけリリースする
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Linux だけ Tk を入れる
      - name: Install Tk (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install deps from requirements.txt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          cd src
          pyinstaller main.py \
            --name simple-dragdrop \
            --onefile \
            --noconsole
        shell: bash

      # OSごとにzipにする
      - name: Package artifact (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          cd src/dist
          zip -r simple-dragdrop-${{ runner.os }}-py${{ matrix.python-version }}.zip simple-dragdrop

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd src\dist
          powershell Compress-Archive -Path simple-dragdrop.exe -DestinationPath simple-dragdrop-${{ runner.os }}-py${{ matrix.python-version }}.zip

      # リリースに添付するために一度アップロード（ジョブ間で使うとき用）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-dragdrop-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            src/dist/simple-dragdrop-*.zip
