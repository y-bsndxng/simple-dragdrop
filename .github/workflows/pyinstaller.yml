name: Build with PyInstaller

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Ubuntu は tkinter が標準で入っていないことがあるので先に入れる
      - name: Install Tk (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install from requirements.txt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          cd src
          pyinstaller main.py \
            --name simple-dragdrop \
            --onefile \
            --noconsole
        shell: bash

      - name: Upload artifact (Linux/Mac)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: simple-dragdrop-${{ matrix.os }}-py${{ matrix.python-version }}
          path: src/dist/simple-dragdrop

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: simple-dragdrop-${{ matrix.os }}-py${{ matrix.python-version }}
          path: src/dist/simple-dragdrop.exe