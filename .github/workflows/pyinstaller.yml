name: Build and Release (PyInstaller)

on:
  # タグを push したときにだけリリースする
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Linux だけ Tk を入れる
      - name: Install Tk (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install deps from requirements.txt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          cd src
          pyinstaller main.py \
            --name my_app \
            --onefile \
            --noconsole
        shell: bash

      # OSごとにzipにする
      - name: Package artifact (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          cd src/dist
          zip -r my_app-${{ runner.os }}-py${{ matrix.python-version }}.zip my_app

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd src\dist
          powershell Compress-Archive -Path my_app.exe -DestinationPath my_app-${{ runner.os }}-py${{ matrix.python-version }}.zip

      # リリースに添付するために一度アップロード（ジョブ間で使うとき用）
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_app-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            src/dist/my_app-*.zip

  release:
    # build が全部終わってから
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # リリースを作成（タグと同名のリリース）
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # すべての zip を添付
      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
